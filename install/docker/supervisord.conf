[supervisord]
nodaemon=true
logfile=/var/log/supervisor/supervisord.log

[program:ASC.Editors]
directory=/var/www/onlyoffice/products/ASC.Editors/editor
command=node server.js ASC.Editors
autostart=true
autorestart=true
stdout_logfile=/var/log/supervisor/editors.log
stderr_logfile=/var/log/supervisor/editors_err.log

[program:ASC.Login]
directory=/var/www/onlyoffice/products/ASC.Login/login
command=node server.js ASC.Login
autostart=true
autorestart=true
stdout_logfile=/var/log/supervisor/login.log
stderr_logfile=/var/log/supervisor/login_err.log

[program:ASC.Socket.IO]
directory=/var/www/onlyoffice/services/ASC.Socket.IO
command=node server.js ASC.Socket.IO
autostart=true
autorestart=true
stdout_logfile=/var/log/supervisor/socket.log
stderr_logfile=/var/log/supervisor/socket_err.log

[program:ASC.SsoAuth]
directory=/var/www/onlyoffice/services/ASC.SsoAuth
command=node app.js ASC.SsoAuth
autostart=true
autorestart=true
stdout_logfile=/var/log/supervisor/ssoauth.log
stderr_logfile=/var/log/supervisor/ssoauth_err.log
